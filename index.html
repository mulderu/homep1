
<!doctype html>

  <body class="text-center">

    <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
      <header class="masthead mb-auto">

          <h3 class="masthead-brand">Cover</h3>

            <a class="nav-link" href="#">Features</a>

          </nav>
        </div>
      </header>

      <main role="main" class="inner cover">
        <h1 class="cover-heading">Helo Mulder :)</h1>
        <p class="lead"> This page is home of turbinesoft ~, 안녕하세요 ~ 여기는 서울입니다. </p>

    <script>
      $(document).ready(() => {

        $.getJSON('data/list01.json', (data) => {
          str = data.map((d) => {
              return '<li>' + d.name + '</li>';
            });
          $('#list01').html(
            '<ul>' + str.join("") + '</ul>'
          );
        })
      });
    
    </script>
